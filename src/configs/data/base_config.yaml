config_name: 'base_config'
data_folder: '/home/quahb/caipi_denoising/data/datasets/base_config'

generate_dataset:
    median_slices: False
    extract_patches: True
    save_dtype: 'float16'

    X_steps:
        - pad_square
        - random_xy_flip
        - white_noise
    y_steps:
        - pad_square
        - random_xy_flip
    extract_patches_params:
        patch_size: [256, 256]
        extract_step: [128, 128]
        pad_value: 0.0
        pad_before_ext: False
    preprocessing_params:
        normalize:
        pad_square:
            pad_value: 0.0
        random_xy_flip:
            seed: 24
        white_noise:
            mu: 0.0
            sigma: 0.20

workers: 32
gpus_to_use:
- /GPU:0
- /GPU:1
- /GPU:2
- /GPU:3
