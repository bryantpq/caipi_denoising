config_name: 'base_config'
data_folder: '/home/quahb/caipi_denoising/data/datasets/base_config'
save_dtype: 'float16'

generate_dataset:
    raw_data_modalities: 'magnitude'
    dataset_type: 'test'
    n_folds: Null
    extract_patches: False

    image_steps:
        - threshold_intensities
        - pad_square
        - random_xy_flip
        - white_noise
    label_steps:
        - threshold_intensities
        - pad_square
        - random_xy_flip
    input_steps:
        - pad_square
    extract_patches_params:
        extract_step: [64, 64]
        patch_size: [256, 256]
        pad_before_ext: False
        pad_value: 0.0
    preprocessing_params:
        normalize:
        pad_square:
            pad_value: 0.0
        random_xy_flip:
            seed: 24
            mode: 'subject'
        standardize:
        threshold_intensities:
            value: 5000
        white_noise:
            mu: 0.0
            sigma: [0.04, 0.05, 0.06]

logging_level: 'info'
workers: 3
